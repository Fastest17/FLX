<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework 12 - Simple TODO List</title>
  <link rel="stylesheet" href="./assets/styles.css">
</head>
<body>
  <div id="root">
    <div id="main-page">
      <h1>Simple TODO application</h1>
      <button id="add-btn">Add new task</button>
      <div id="span">TODO is empty</div>
      <div id="task-list">

      </div>
    </div>

    <div id="add-new-item">
      <h1>Add task</h1>
      <div class="add-section">
        <input type="text" id="add-input">
        <div class="buttons">
          <button id="a-cancel">Cancel</button>
          <button id="add-task">Save changes</button>
        </div>
      </div>
    </div>

    <div id="modify-item">
      <h1>Modify item</h1>
      <div class="modify-section">
        <input type="text" id="modify-input">
        <div class="buttons">
          <button id="m-cancel">Cancel</button>
          <button id="m-btn">Save changes</button>
        </div>
      </div>
    </div>
  </div>


  <script src="./src/app.js"></script>
</body>
</html>
